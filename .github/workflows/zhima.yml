name: 芝麻视频
on:
    push:
        branches:
            - master
    schedule:
        - cron: '12 */1 * * *'
jobs:
    build:
        runs-on: ubuntu-latest
 
        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'
            - name: Run
              run: npm install
            - run: node zhima.js
              env:
                zhimabody: ${{ secrets. zhimabody }}
                sckey: ${{ secrets.sckey }}

#参照ruicky/jd_sign_bot

name: 多看点
on:
    push:
        branches:
            - master
    schedule:
        - cron: '27 * * * *'
jobs:
    build:
        runs-on: ubuntu-latest
 
        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'
            - name: Run
              run: npm install
            - run: node dkd_coin.js
              env:
                DKD_duokandianBODY: ${{ secrets. DKD_duokandianBODY }}
                DKD_duokandianvideoBODY: ${{ secrets. DKD_duokandianvideoBODY }}
                sckey: ${{ secrets.sckey }}
                duokandianCASH: ${{ secrets. duokandianCASH }}
